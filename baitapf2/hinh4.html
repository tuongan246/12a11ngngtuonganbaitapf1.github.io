<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Các thẻ định dang văn bản</title>
  </head>
  <body>
    <p>Văn bản được <strong>in đậm</strong></p>
    <p>Văn bản được <em>in nghiêng</em></p>
    <p>Văn bản được <u>gạch chân</u></p>
    <p>x<sub>2</sub> + 2x + 1</p>
  </body>
</html>
